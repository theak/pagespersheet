<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages Per Sheet</title>
    <style>
        body {font-family: sans-serif; text-align: center}

        #spinner {
          display: inline-block;
          width: 50px;
          height: 50px;
          border: 3px solid rgba(255,255,255,.3);
          border-radius: 50%;
          border-top-color: #000;
          animation: spin 2s ease-in-out infinite;
          -webkit-animation: spin 2s ease-in-out infinite;
        }

        @keyframes spin {
          to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
          to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>Pages per sheet</h3>
    <p>Print multiple pages per sheet by cropping margins and maximizing the size of content.</p>
    <p>To get started, upload a PDF to print:</p>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
    </form>

    <div id="loader" style="display:none"><br/><br/>
        <div id="spinner"></div><br/><br/>
        Uploading <span id="filename">file</span> and generating preview...
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('filename').innerHTML = document.getElementById('fileInput').files[0].name;
            document.getElementById('uploadForm').submit();
        });
    </script>

</body>
</html>
